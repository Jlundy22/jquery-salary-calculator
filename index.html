<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" ></script>
    <script src="salary.js" ></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input id="firstNameInput" placeholder="First Name">
    <input id="lastNameInput" placeholder="Last Name">
    <input id="idInput" placeholder="ID" type="number">
    <input id="titleInput" placeholder="Title">
    <input id="annualSalaryInput" placeholder="Annual Salary" type="number">
    <button id="submitButton">Submit</button>
</body>
<table id="employeeInfo">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
    </tr>
</table>
<div>Total monthly: <span id="monthlyCost"></span></div>
</html>
